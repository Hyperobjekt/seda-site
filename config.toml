baseURL = "/"
languageCode = "en-us"
title = "The Educational Opportunity Project at Stanford University"
theme = "base-hugo-theme"
googleAnalytics = "UA-143360439-1"
paginate = 5
disableKinds = ["taxonomy", "taxonomyTerm"]
assetDir = "themes/base-hugo-theme/assets"

[markup.goldmark.renderer]
unsafe = true

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "arduino"
    tabWidth = 4

[imaging]
resampleFilter = "box"
quality = 70
anchor = "smart"

[params]
  loadDevAnalytics=true # turn this off when not doing dev work on analytics
  hideFooter=false
  includeBootstrapJs=true
  containerMaxWidth=1200
  showActiveNav=true
  paginage=5
  # localFunctionsPath = "http://localhost:9000"
  localFunctionsPath = "https://pd8ga2dl61.execute-api.us-east-2.amazonaws.com/prod/"
  # Update this path when the site goes live
  # productionFunctionsPath = "/.netlify/functions"
  productionFunctionsPath = "https://pd8ga2dl61.execute-api.us-east-2.amazonaws.com/prod/"


