headline: "Poverty levels in schools key determinant of achievement gaps, not racial or ethnic composition, study finds"
outlet: EdSource
date: "2019-09-23"
link: https://edsource.org/2019/poverty-levels-in-schools-key-determinant-of-achievement-gaps-not-racial-or-ethnic-composition-study-finds/617821
excerpt: >-
  "While racial and ethnic segregation in the nation’s schools is strongly correlated with gaps in academic achievement, the income level of students’ families in a school rather than its racial or ethnic composition account for those gaps, according to a new study."
