headline: "U.S. minority students concentrated in high-poverty schools: study"
outlet: Reuters
date: "2019-09-24"
link: https://www.reuters.com/article/us-usa-education-poverty/us-minority-students-concentrated-in-high-poverty-schools-study-idUSKBN1WA052
excerpt: >-
  "Segregation in U.S. public education has concentrated black and Hispanic children into high-poverty schools with few resources, leading to an achievement gap between minority and white students, a nationwide study showed on Tuesday."
