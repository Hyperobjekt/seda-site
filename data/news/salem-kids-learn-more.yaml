headline: 'Salem kids learn more than U.S. average, national Stanford study finds'
outlet: Salem Reporter
date: '2020-01-06'
link: >-
  https://www.salemreporter.com/posts/1658/salem-kids-learn-more-than-u-s-average-national-stanford-study-finds
excerpt: >-
  A first-ever study looking at student test scores across the U.S. found Salem-Keizer students do worse than the average American kid on reading and math tests. Though they improve more year over year, it's not enough to close the gap.

