headline: 'Test scores, learning rates tell different student achievement stories in Michigan’s poorest schools'
outlet: Michigan Advance
date: '2020-02-10'
link: >-
  https://www.michiganadvance.com/2020/02/10/test-scores-learning-rates-tell-different-student-achievement-stories-in-michigans-poorest-schools/
excerpt: >-
  "A study done by researchers at Stanford University, shows the tired tale of poor students 
  scoring lower on standardized tests is still alive in Michigan’s public schools. 
  However, the results also show that some of these poorer districts are improving at rates equal to or higher 
  than more affluent districts. "
