headline: 'To help low-income students, build more affordable housing in high-performing school districts, report says'
outlet: Boston Globe
date: '2021-02-22'
link: >-
  https://www.bostonglobe.com/2021/02/23/metro/help-low-income-students-build-more-affordable-housing-high-performing-school-districts-report-says/
excerpt: >-
  "Massachusetts and other New England states should create more affordable housing in suburbs with high-performing schools to expand educational opportunities for low-income students, according to a report released Monday that said New England has among the widest achievement gaps nationwide."
