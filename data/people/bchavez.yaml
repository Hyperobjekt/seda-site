blurb: >

  Belen Chavez is a SEDA Research Data Analyst at the Center for Education Policy Analysis. She manages the data for Stanford Education Data Archive (SEDA). Belen is an applied data analyst and has previous data experience in e-commerce, utilities, and litigation consulting. Belen received her bachelor's degree in business economics from University of California, Irvine and received her master's degree in economics from Duke University.
  
