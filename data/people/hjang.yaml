blurb: >
  Heewon is a doctoral student studying educational policy at Stanford University and a recipient of the fellowship from the Karr Family Scholarship and the Korea Foundation for Advanced Studies. Her research interests include how educational opportunities are distributed across segregated neighborhoods, how school and residential segregation can widen achievement gaps, and what educational policies can do to close the achievement gap. Prior to starting her doctoral training, she received a bachelor’s degree in Education and Statistics (2013) as well as a master’s in the Sociology of Education (2016) from Korea University.
