blurb: >
  Jessica Boyle is a doctoral student in education policy at the Stanford Graduate School of Education, and is a recipient of the IES Fellowship and the Enhancing Diversity in Graduate Education (EDGE) Fellowship. Jessica received her M.Ed. in education policy and management at Harvard University and her B.A. in sociology at Colby College. Prior to Stanford, she spent several years working with Paul Reville at Harvardâ€™s Education Redesign Lab, where she focused on the role of city government in addressing the iron-law correlation between socioeconomic status and education outcomes. Jessica is interested in education as a lever of social mobility and exploring the potential of big data to inform social policy.
