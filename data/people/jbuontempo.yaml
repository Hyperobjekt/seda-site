blurb: >
  Jenny Buontempo is the SEDA Research Data Analyst at the Center for Education Policy Analysis. She supports professor Sean Reardon, and helps manage the assembly and expansion of SEDA (seda.stanford.edu). SEDA is a publicly available data set that includes test performance and other information about every public school district in the US. Jenny received her bachelor’s degree in mathematics and international business from Saint Peter’s University. She obtained a master’s degree in mathematics from the University of Kansas and a master’s degree in interdisciplinary education with a STEEM (Science, Technology, Environmental Education, and Mathematics) emphasis from Santa Clara University. Jenny received her PhD in STEM Education from the University of Texas at Austin.
