blurb: >
  Marissa Thompson is a doctoral candidate in the Higher Education and Sociology of Education programs at the Stanford Graduate School of Education. She holds an M.A. in Sociology from Stanford University and a B.S.E. in Chemical and Biomolecular Engineering from the University of Pennsylvania. She is also an Institute of Education Sciences (IES) fellow and a recipient of the Stanford Graduate Fellowship (SGF) in Science and Engineering. Her research focuses on racial and socioeconomic inequality in education, with a particular emphasis on postsecondary access and outcomes.


