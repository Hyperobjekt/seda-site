blurb: >
  Sean Reardon is the endowed Professor of Poverty and Inequality in Education and is Professor (by courtesy) of Sociology at Stanford University.
  His research focuses on the causes, patterns, trends, and consequences of social and educational inequality, the effects of educational policy on educational and social inequality, and in applied statistical methods for educational research. Reardon is the developer of the Stanford Education Data Archive (SEDA). Professor Reardon received his doctorate in education in 1997 from Harvard University. He is a member of the National Academy of Education and the American Academy of Arts and Sciences.
