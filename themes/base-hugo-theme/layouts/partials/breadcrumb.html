{{ define "breadcrumb" }}
  {{ with .Parent }}
    {{ template "breadcrumb" . }}
    <a href="{{ .URL }}" aria-label="Breadcrumb">{{ if .IsHome }}Home{{ else }}{{.Title}}{{ end }}</a> <span class="sep"> - </span>
  {{ end }}
{{ end }}
{{ if not .IsHome }}
  <div class="breadcrumb" tabindex="0">
    {{ template "breadcrumb" . }}
    <span class="current-page" aria-label="Breadcrumb" > {{.Title}} </span>
  </div>
{{ end }}
